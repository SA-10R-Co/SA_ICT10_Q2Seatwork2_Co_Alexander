<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GWA Calculator</title>

        <!-- Bootstrap + PyScript -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <style>
            body {
                background: linear-gradient(120deg, #fff5cc, #ffffff);
                font-family: 'Poppins', sans-serif;
                color: #333;
                overflow-x: hidden;
            }

            .wrapper {
                max-width: 850px;
                margin: 60px auto;
                animation: fadeIn 1.5s ease;
            }

            .card {
                border: none;
                border-radius: 20px;
                box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                transition: transform 0.4s ease, box-shadow 0.4s ease;
            }

            .card:hover {
                transform: scale(1.02);
                box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
            }

            .card-header {
                background: linear-gradient(90deg, #fec00f, #ffd84a);
                color: #000;
                text-align: center;
                font-size: 1.8rem;
                font-weight: 700;
                padding: 25px 0;
                letter-spacing: 1px;
                animation: slideDown 1s ease;
            }

            label {
                font-weight: 500;
                margin-top: 10px;
            }

            input, select {
                border-radius: 8px !important;
                transition: 0.3s ease;
            }

            input:focus, select:focus {
                border-color: #fec00f;
                box-shadow: 0 0 6px rgba(254, 192, 15, 0.5);
            }

            .btn-calc {
                background-color: #fec00f;
                border: none;
                color: #000;
                font-weight: 600;
                width: 100%;
                border-radius: 8px;
                padding: 12px;
                transition: 0.3s ease;
                letter-spacing: 0.5px;
            }

            .btn-calc:hover {
                background-color: #ffd84a;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(254, 192, 15, 0.4);
            }

            #student_info, #summary, #output {
                background-color: #fffce8;
                border-radius: 10px;
                padding: 15px;
                margin-top: 15px;
                border-left: 5px solid #fec00f;
                opacity: 0;
                transform: translateY(15px);
                transition: opacity 0.8s ease, transform 0.8s ease;
            }

            .show {
                opacity: 1 !important;
                transform: translateY(0) !important;
            }

            #output {
                font-size: 1.5rem;
                text-align: center;
                font-weight: bold;
                padding: 20px;
                color: #000;
                background: #fff8c4;
                animation: popIn 0.8s ease forwards;
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(30px); }
                to { opacity: 1; transform: translateY(0); }
            }

            @keyframes slideDown {
                from { transform: translateY(-30px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }

            @keyframes popIn {
                0% { transform: scale(0.8); opacity: 0; }
                100% { transform: scale(1); opacity: 1; }
            }
        </style>
    </head>

    <body>
    <div class="wrapper">
        <div class="card">
            <div class="card-header">Student GWA Calculator</div>

            <div class="card-body px-4">
                <h5 class="mb-3 text-secondary">Student Information</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" id="first_name" placeholder="Enter first name">
                    </div>
                    <div class="col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" id="last_name" placeholder="Enter last name">
                    </div>
                    <div class="col-md-6">
                        <label>Grade Level</label>
                        <select class="form-select" id="grade_level">
                            <option value="" selected disabled>Select grade</option>
                            <option value="7">Grade 7</option>
                            <option value="8">Grade 8</option>
                            <option value="9">Grade 9</option>
                            <option value="10">Grade 10</option>
                            <option value="11">Grade 11</option>
                            <option value="12">Grade 12</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label>Section</label>
                        <input type="text" class="form-control" id="section" placeholder="Enter Section">
                    </div>
                </div>

                <hr class="my-4">
                <h5 class="mb-3 text-secondary">Enter Grades (0â€“100)</h5>
                <div class="row">
                    <div class="col-md-6"><label>Science</label><input type="number" class="form-control" id="science"></div>
                    <div class="col-md-6"><label>Math</label><input type="number" class="form-control" id="math"></div>
                    <div class="col-md-6"><label>English</label><input type="number" class="form-control" id="english"></div>
                    <div class="col-md-6"><label>Filipino</label><input type="number" class="form-control" id="filipino"></div>
                    <div class="col-md-6"><label>Social Studies</label><input type="number" class="form-control" id="social_studies"></div>
                    <div class="col-md-6"><label>TLE</label><input type="number" class="form-control" id="tle"></div>
                    <div class="col-md-6"><label>ICT</label><input type="number" class="form-control" id="ict"></div>
                    <div class="col-md-6"><label>LT</label><input type="number" class="form-control" id="lt"></div>
                    <div class="col-md-6"><label>Values Education</label><input type="number" class="form-control" id="values_ed"></div>
                    <div class="col-md-6"><label>PE</label><input type="number" class="form-control" id="pe"></div>
                    <div class="col-md-6"><label>Music</label><input type="number" class="form-control" id="music"></div>
                </div>

                <button class="btn btn-calc mt-4" py-click="calculate_gwa">Calculate GWA</button>

                <div id="student_info"></div>
                <div id="summary"></div>
                <div id="output"></div>
            </div>
        </div>
    </div>

    <script type="py" src="main.py"></script>
    </body>
</html>
